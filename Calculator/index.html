<!DOCTYPE html>
<html lang="en">
<head>
<meta charset = "utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script  src ="script.js"></script>
<link rel="stylesheet" href="style.css">
<title> Calculator</title>
</head>
<body>
    <div class ="container">
        
         <table>
            <tr>
                <td colspan = "4" ><input type="text" id="disp"  readonly value=""></td>
            </tr>
            <tr>
                <td><button onclick="symbol('1')">1</button></td>
                <td><button onclick="symbol('2')">2</button></td>
                <td><button onclick="symbol('3')">3</button></td>
                <td><button onclick="symbol('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="symbol('4')">4</button></td>
                <td><button onclick="symbol('5')">5</button></td>
                <td><button onclick="symbol('6')">6</button></td>
                <td><button onclick="symbol('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="symbol('7')">7</button></td>
                <td><button onclick="symbol('8')">8</button></td>
                <td><button onclick="symbol('9')">9</button></td>
                <td><button onclick="symbol('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="symbol('c')">clr</button></td>
                <td><button onclick="symbol('0')">0</button></td>
                <td><button onclick="symbol('=')">=</button></td>
                <td><button onclick="symbol('/')">/</button></td>
            </tr>
         </table>
        
    </div>
</body>
</html>
